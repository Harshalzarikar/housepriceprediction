<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="total-sqft">Total Square Feet:</label>
        <input type="number" id="total-sqft" name="total_sqft" required>
        <br><br>
        <label for="bath">Number of Bathrooms:</label>
        <input type="number" id="bath" name="bath" required>
        <br><br>
        <label for="bhk">Number of Bedrooms (BHK):</label>
        <input type="number" id="bhk" name="bhk" required>
        <br><br>
        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
        <h2>Predicted Price: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
